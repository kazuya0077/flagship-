<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" fill="none">
  <!-- Rainbow arc -->
  <defs>
    <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F06846"/>
      <stop offset="33%" stop-color="#F5A623"/>
      <stop offset="66%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#7C4DFF"/>
    </linearGradient>
  </defs>
  <!-- Arc background circles -->
  <path d="M 60 200 Q 200 20 340 200" stroke="url(#arcGrad)" stroke-width="18" stroke-linecap="round" fill="none" opacity="0.25"/>
  <path d="M 80 200 Q 200 45 320 200" stroke="url(#arcGrad)" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M 100 200 Q 200 70 300 200" stroke="url(#arcGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>

  <!-- Horse character (simplified) - left figure -->
  <circle cx="148" cy="148" r="22" fill="#FFF3E0" stroke="#F06846" stroke-width="2"/>
  <!-- Horse head/ears -->
  <ellipse cx="141" cy="130" rx="5" ry="8" fill="#F5A623" transform="rotate(-10 141 130)"/>
  <ellipse cx="155" cy="130" rx="5" ry="8" fill="#F5A623" transform="rotate(10 155 130)"/>
  <!-- Horse face -->
  <ellipse cx="148" cy="142" rx="13" ry="12" fill="#FDD9A4"/>
  <circle cx="144" cy="140" r="2.5" fill="#333"/>
  <circle cx="152" cy="140" r="2.5" fill="#333"/>
  <path d="M 144 148 Q 148 152 152 148" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Lab coat body -->
  <rect x="136" y="168" width="24" height="30" rx="6" fill="white" stroke="#E0E0E0" stroke-width="1.5"/>
  <rect x="139" y="170" width="10" height="18" rx="2" fill="#E3F2FD"/>

  <!-- Shiba Inu character (simplified) - right figure -->
  <circle cx="252" cy="148" r="22" fill="#FFF3E0" stroke="#F06846" stroke-width="2"/>
  <!-- Shiba ears (triangular) -->
  <polygon points="240,132 245,118 250,132" fill="#E8A87C"/>
  <polygon points="254,132 259,118 264,132" fill="#E8A87C"/>
  <!-- Shiba face -->
  <ellipse cx="252" cy="142" rx="14" ry="13" fill="#F5C891"/>
  <!-- Shiba muzzle -->
  <ellipse cx="252" cy="148" rx="7" ry="5" fill="#FDDBB3"/>
  <circle cx="247" cy="140" r="2.5" fill="#333"/>
  <circle cx="257" cy="140" r="2.5" fill="#333"/>
  <circle cx="252" cy="147" r="2" fill="#E8A87C"/>
  <path d="M 248 152 Q 252 155 256 152" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Lab coat body -->
  <rect x="240" y="168" width="24" height="30" rx="6" fill="white" stroke="#E0E0E0" stroke-width="1.5"/>
  <rect x="243" y="170" width="10" height="18" rx="2" fill="#E3F2FD"/>

  <!-- Book between them -->
  <rect x="185" y="162" width="30" height="38" rx="3" fill="#2C3E50"/>
  <rect x="188" y="165" width="24" height="32" rx="2" fill="#4A637D"/>
  <line x1="200" y1="165" x2="200" y2="197" stroke="white" stroke-width="1" opacity="0.5"/>

  <!-- FLAGSHIP text -->
  <text x="200" y="230" text-anchor="middle" font-family="'Georgia', serif" font-size="32" font-weight="700" letter-spacing="6" fill="#2C3E50">FLAGSHIP</text>
  <text x="200" y="248" text-anchor="middle" font-family="'Arial', sans-serif" font-size="11" letter-spacing="2" fill="#F06846" font-weight="600">PT国試対策 × 無料コミュニティ</text>
</svg>
